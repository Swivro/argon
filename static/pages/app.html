    <meta name="color-scheme" content="dark light" />

      .body {
        background-color: #fff;
      }

      @media (prefers-color-schema: dark) {
        .body,
        #app,
        html {
          background-color: #000;
        }
      }
    </style>
  </head>

  <body>
    <div id="app"></div>

    <div style="-webkit-app-region: no-drag"></div>

    <!-- prettier-ignore -->
    <script> </script>
  </body>
</html>
